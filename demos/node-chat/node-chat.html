<head>
	<meta charset="utf-8">
	<title>Chat App</title>
	<meta name="description" content="Chat demo app using Emy library, Node.js & Socket.io">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="msapplication-tap-highlight" content="no">

	<link rel="stylesheet" type="text/css" href="/emy/emy.css">
	<link rel="stylesheet" type="text/css" href="emy/themes/emy/main.css">
	<script type="application/x-javascript" src="emy/emy.js"></script>

	<script type="application/x-javascript" src="/socket.io/socket.io.js"></script>

	<link rel="stylesheet" type="text/css" href="node-chat.css">
	<script type="application/x-javascript" src="chat-client.js"></script>

<body>

  <header class="toolbar">
    <div><a class="button" href="#me">Me</a></div>
    <h1 id="viewTitle">Chat App</h1>
    <div><a class="button" href="#about">About</a></div>
  </header>

  <section id="home" data-title="Music App" class="panel" selected="true">
  	<fieldset id="layout">
  		<div class="row">
  			<p>Bla bla</p>
  		</div>
  	</fieldset>

    <form id="message_box" method="post" action="" onsubmit="app.sendText()">
      <input type="text" name="message" id="chat_message" placeholder="Type your message here...">
      <input type="submit" value="send">
    </form>

  </section>



  <section id="me" data-title="Me" class="dialog">
    <header class="toolbar">
      <div><button class="button" type="cancel">Cancel</button></div>
      <h1>Me</h1>
      <div><button type="submit" class="button blueButton" onclick="app.setNickname();" target="_replace">Submit</button></div>
    </header>

    <form id="nicknameform">
      <fieldset>
        <div class="row">
          <label>My nickname</label>
          <input type="text" name="nickname" id="nickname" placeholder="Choose a nickname">
        </div>
      </fieldset>
    </form>
  </section>
  


  <section id="about" data-title="About" class="panel">
    <h2>Chat App</h2>
    <fieldset>
      <div class="row">
        <p>Main goal of this app is to show how Emy and a Node.js server can interact.</p>
		<p>This is really NOT a complete chat app, just a way to show how a Socket message can generate Emy elements.</p>
      </div>
    </fieldset>
  </section>

</body>
</html>
